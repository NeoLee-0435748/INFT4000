<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let $ = (jQuery = require("jquery"));
      require("jquery-ui-dist/jquery-ui");
      require("popper.js");
      require("bootstrap");
      require("bootstrap-datepicker");
      $(function () {
        $("#includedFooter").load("footer.html");
      });
    </script>
    <!-- Customizer styles -->
    <link rel="stylesheet" href="../styles/report.css" />
  </head>
  <body>
    <div class="container-fluid report">
      <div class="row pt-2 pb-2">
        <div class="col">
          <!-- Date input -->
          <div class="input-group date">
            <span class="input-group-text" id="select-report-date">Report: </span>
            <input
              type="text"
              class="form-control"
              id="report-date"
              name="report-date"
              placeholder="YYYY-MM"
              aria-describedby="select-report-date"
            />
          </div>
        </div>
      </div>
      <div class="row vh-80">
        <div id="dialog-delete" title="Delete Confirm">Do you really want to delete it?</div>
        <table class="table" id="report-table">
          <thead>
            <tr class="d-flex">
              <th class="col-1">No</th>
              <th class="col-2">Date</th>
              <th class="col-2">Store</th>
              <th class="col-3">Purpose</th>
              <th class="col-1">Amount</th>
              <th class="col-1">Receipt</th>
              <th class="col-1">Edit</th>
              <th class="col-1">Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col text-right">
          <button class="btn btn-info float-left" id="btn-print">Print</button>
          <label for="total-amount"
            >Total: $
            <input type="number" class="float-right" id="total-amount" value="0.00" disabled />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col text-right">
          <button class="btn btn-secondary float-right" id="btn-close">Close</button>
        </div>
      </div>
    </div>

    <div id="includedFooter"></div>
    <script src="../scripts/report.js"></script>
  </body>
</html>
