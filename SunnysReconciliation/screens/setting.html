<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let $ = (jQuery = require("jquery"));
      require("jquery-ui-dist/jquery-ui");
      require("popper.js");
      require("bootstrap");
    </script>
    <!-- Customizer styles -->
    <link rel="stylesheet" href="../styles/setting.css" />
  </head>
  <body>
    <div class="container-fluid settings">
      <div id="dialog-valid" title="Validation Error"></div>
      <!-- add store -->
      <div class="row pt-3">
        <div class="form-group col-3 mb-2">
          <label for="staticStore" class="sr-only">Store</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticStore" value="Store" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="inputStore" class="sr-only">Store</label>
          <input type="text" class="form-control" id="inputStore" placeholder="Input store name" />
        </div>
        <button class="btn btn-primary col-2 mb-2" id="btn-add-store">Add</button>
      </div>
      <!-- delete store -->
      <div class="row">
        <div class="form-group col-3 mb-2">
          <label for="staticEmpty" class="sr-only">Store</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticEmpty" value="" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="deleteStore" class="sr-only">Store</label>
          <select class="form-control" id="deleteStore"></select>
        </div>
        <button class="btn btn-warning col-2 mb-2" id="btn-delete-store">Delete</button>
      </div>
      <div id="dialog-store" title="Delete Confirm">Do you really want to delete it?</div>
      <!-- add purpose -->
      <div class="row pt-3">
        <div class="form-group col-3 mb-2">
          <label for="staticPurpose" class="sr-only">Purpose</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticPurpose" value="Purpose" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="inputPurpose" class="sr-only">Purpose</label>
          <input type="text" class="form-control" id="inputPurpose" placeholder="Input purpose name" />
        </div>
        <button class="btn btn-primary col-2 mb-2" id="btn-add-purpose">Add</button>
      </div>
      <!-- delete purpose -->
      <div class="row">
        <div class="form-group col-3 mb-2">
          <label for="staticEmpty" class="sr-only">Purpose</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticEmpty" value="" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="deletePurpose" class="sr-only">Purpose</label>
          <select class="form-control" id="deletePurpose"></select>
        </div>
        <button class="btn btn-warning col-2 mb-2" id="btn-delete-purpose">Delete</button>
      </div>
      <div id="dialog-purpose" title="Delete Confirm">Do you really want to delete it?</div>
      <!-- close button -->
      <div class="row pt-3">
        <div class="col text-right">
          <button class="btn btn-secondary float-right" id="btn-close">Close</button>
        </div>
      </div>
    </div>

    <script src="../scripts/setting.js"></script>
  </body>
</html>
