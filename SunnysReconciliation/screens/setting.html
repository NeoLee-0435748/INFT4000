<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let $ = require("jquery");
      require("popper.js");
      require("bootstrap");
    </script>
    <!-- Customizer styles -->
    <link rel="stylesheet" href="../styles/setting.css" />
  </head>
  <body>
    <div class="container-fluid settings">
      <!-- add store -->
      <div class="row pt-3">
        <div class="form-group col-3 mb-2">
          <label for="staticStore" class="sr-only">Store</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticStore" value="Store" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="inputStore" class="sr-only">Store</label>
          <input type="text" class="form-control" id="inputStore" placeholder="Input store name" />
        </div>
        <button class="btn btn-primary col-2 mb-2" id="btn-add-store">Add</button>
      </div>
      <!-- delete store -->
      <div class="row">
        <div class="form-group col-3 mb-2">
          <label for="staticEmpty" class="sr-only">Store</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticEmpty" value="" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="deleteStore" class="sr-only">Store</label>
          <select class="form-control" id="deleteStore">
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
          </select>
        </div>
        <button class="btn btn-warning col-2 mb-2" id="btn-delete-store">Delete</button>
      </div>
      <!-- add purchase -->
      <div class="row pt-3">
        <div class="form-group col-3 mb-2">
          <label for="staticPurchase" class="sr-only">Purchase</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticPurchase" value="Purchase" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="inputPurchase" class="sr-only">Purchase</label>
          <input type="text" class="form-control" id="inputPurchase" placeholder="Input purchase name" />
        </div>
        <button class="btn btn-primary col-2 mb-2" id="btn-add-purpose">Add</button>
      </div>
      <!-- delete purchase -->
      <div class="row">
        <div class="form-group col-3 mb-2">
          <label for="staticEmpty" class="sr-only">Purchase</label>
          <input type="text" readonly class="form-control-plaintext text-right" id="staticEmpty" value="" />
        </div>
        <div class="form-group mx-sm-3 col-5 mb-2">
          <label for="deletePurchase" class="sr-only">Purchase</label>
          <select class="form-control" id="deletePurchase">
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
          </select>
        </div>
        <button class="btn btn-warning col-2 mb-2" id="btn-delete-purpose">Delete</button>
      </div>
      <!-- close button -->
      <div class="row pt-3">
        <div class="col text-right">
          <button class="btn btn-secondary float-right" id="btn-close">Close</button>
        </div>
      </div>
    </div>

    <script src="../scripts/setting.js"></script>
  </body>
</html>
